<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adding to list</title>
    <script type="text/javascript" src="F:\thamizh\jQueryBasics-master\js\jquery-2.1.4.js"></script>
</head>
<body>
<input type="text" id="text">
<button type="submit">submit</button>
<div id="content">
<ul>

</ul>
</div>
<script>
$(document).ready(function() {
    $("button").click(function(){
        var text=$("#text").val()
        $("ul").append("<li>"+text+"</li>")
    })

});
</script>
